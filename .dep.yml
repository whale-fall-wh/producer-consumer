develop:
  project: python
  hosts:
    local:
      ip: 192.168.1.220
      port: 22
      user: admin
      identity_file: ~/.ssh/deployer.id_rsa
  config:
    debug: true
    from: ./
    keep_releases: 5
    deploy_path: /var/www/python-project/amazon-spider
    rsync:
      timeout: 300
      exclude:
        - .env
        - .git
      exclude_from:
      include:
      include_from:
      delete: false
    share:
      dirs:
      files:
        - .env
    writable:
      mode: acl
      recursive: true
      dirs:
      files:
    remove:
      dirs:
      files:
    docker:
      container: amazon-splider


